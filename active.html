<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background-color: rgb(158, 137, 15); /* You can customize the highlight color here */
        }
    </style>
</head>
<body>

    <ul id="myList">
        <li>home</li>
        <li>home1</li>
        <li>home2</li>
        <li>home3</li>
        <li>home4</li>
    </ul>


    <button id="btn">click me</button>
    
    <script>
        const list  = document.querySelectorAll('#myList li');

        list.forEach(ele => {
            ele.addEventListener('click' ,() => {
                const highlightedItem = document.querySelector('.highlight');
                if(highlightedItem) {
                    highlightedItem.classList.remove('highlight');
                }
                ele.classList.add('highlight');
            })
        });

        const btn = document.getElementById('btn');
        btn.addEventListener('click' , () => {

            btn.style.backgroundColor = 'green';
            const p = document.createElement('p')
            p.innerHTML ='its green hahaha'
            document.body.appendChild(p)
        })

        
    </script>
    
</body>
</html>
